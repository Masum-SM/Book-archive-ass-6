<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Boostrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom style  -->
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body>
    <main>
        
        <h1 class="text-center text-success fw-bolder mt-5">Welcome to Book's World.</h1>
        <h3 class="text-center text-dark fw-bold my-3">Search Your Favourite Book</h3>
         <!-- Book search field -->
        <div class="input-group mb-3 w-50 mx-auto">
    
            <div class="input-group mb-3">
                <input id="search-area" type="text" class="form-control"     placeholder="Search By Book Name" aria-label="Recipient's username"     aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-secondary"     type="button" id="button-addon2">Search</button>
            </div>
    
        </div>
    
        <!-- spinner div  -->
        <div class="d-flex justify-content-center">
            <div id="spinner" disabled>
                <span class="spinner-border spinner-border" role="status"     aria-hidden="true"></span>
                Loading...
            </div>
        </div>
    
        <!-- for empty search  -->
        <div id="empty-search">
        </div>
    
        <div id="search">
            
        <!-- for search number  -->
              <!-- for search number  -->
              <div id="search-results" class="mx-auto w-50">
            
              </div>
    
              <!-- Book Search Result -->
              <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4 m-3">
    
              </div>
       
        </div>

    </main>
    <!-- Boostrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- customized js  -->
    <script src="main.js"></script>
</body>
</html>
